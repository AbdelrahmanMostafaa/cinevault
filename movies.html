<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CineVault — Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/themes/theme-cinevault.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">CineVault</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="movies.html">Movies</a></li>
          <li class="nav-item"><a class="nav-link" href="favorites.html">Favorites</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Movies</h1>
      <div>Favorites: <span id="favCount">0</span></div>
    </div>

    <div class="row mb-4">
      <div class="col-md-6">
        <input id="searchInput" type="text" class="form-control" placeholder="Search by title or plot...">
      </div>
      <div class="col-md-3">
        <select id="genreSelect" class="form-select">
          <option value="all">All genres</option>
          <option>Adventure</option>
          <option>Sci-Fi</option>
          <option>Comedy</option>
          <option>Thriller</option>
          <option>Drama</option>
        </select>
      </div>
    </div>

    <div id="moviesGrid" class="movies-grid"></div>
  </main>

  <footer class="py-3 text-white bg-dark">
    <div class="container d-flex justify-content-between align-items-center">
      <div>© <span id="yearDisplay"></span> CineVault</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="data/items.js"></script>
  <script src="js/script.js"></script>
  <script>
    document.getElementById('yearDisplay').textContent = new Date().getFullYear();
    renderMovies();
    setupSearchAndFilter();
    renderFavoriteCount();
  </script>
</body>
</html>
